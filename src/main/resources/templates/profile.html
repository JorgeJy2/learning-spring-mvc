<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${user.name}"></h1>
	<h2 th:text="${user.firstName}"></h2>
	<p th:if="${user.email}" th:text="${user.email}"></p>
	<p th:if="${user.email==null}" >No email</p>
</body>
</html>
